<div class="content" role="main">

  <!-- MK logo toolbar-->
  <div class="card highlight-card card-small">
    <title>Mortal Kombat</title>
    <img width="80" alt="Mortal Kombat Logo"
      src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/Mortal_Kombat_Logo.svg/1200px-Mortal_Kombat_Logo.svg.png" />
    <span>For run {{ title }} app click start</span>
  </div>

  <!-- Info & Start-->
  <h2>Game Info</h2>
  <p>After clicking start button app will generate 2 rangers, which will fight and show winner in console, click stop to stop the buttle</p>

  <div class="card-container">
    <a class="card" target="_blank" rel="noopener">
      <!--href=""    start link-->
      <span>Start</span>
    </a>
  </div>

  <!-- Buttons -->

  <input type="hidden" #selection>

  <div class="card-container">
    <button class="card card-small" (click)="selection.value = 'component'" tabindex="0">
      <span>SuB Zero</span>
    </button>

    <button class="card card-small" (click)="selection.value = 'material'" tabindex="0">
      <span>Stop</span>
    </button>

    <button class="card card-small" (click)="selection.value = 'pwa'" tabindex="0">
      <span>Scorpion</span>
    </button>

    <!-- Terminal -->
    <div class="terminal" [ngSwitch]="selection.value">
      <pre *ngSwitchDefault>Open Console.log</pre>
    </div>
  </div>
